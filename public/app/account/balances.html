
<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>Account Name</th>
            <th>Balance</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="bal in balances">
            <td>{{ bal.account.fullname }}</td>
            <td>{{ bal.total.formatted }}</td>
        </tr>
    </tbody>
</table>
